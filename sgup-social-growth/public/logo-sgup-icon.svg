<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="30%" style="stop-color:#3B82F6"/>
      <stop offset="70%" style="stop-color:#06B6D4"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>

    <linearGradient id="textIconGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#F8FAFC"/>
    </linearGradient>

    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="5" y="5" width="90" height="90" rx="20" ry="20"
        fill="url(#iconGradient)" stroke="#1E293B" stroke-width="1" filter="url(#iconGlow)"/>

  <!-- Main arrow up -->
  <g transform="translate(50, 25)">
    <path d="M0 25 L0 45 M-12 37 L0 25 L12 37"
          stroke="white" stroke-width="4"
          stroke-linecap="round" stroke-linejoin="round" fill="none"/>

    <!-- Growth chart lines -->
    <g transform="translate(-15, 50)" opacity="0.8">
      <path d="M0 8 L5 4 L10 8 L15 2 L20 6 L25 0 L30 4"
            stroke="white" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
  </g>

  <!-- SGup text -->
  <text x="50" y="82" font-family="Arial, sans-serif" font-size="16" font-weight="bold"
        fill="white" text-anchor="middle">SGup</text>

  <!-- Decorative elements -->
  <circle cx="25" cy="25" r="2" fill="white" opacity="0.6"/>
  <circle cx="75" cy="25" r="1.5" fill="white" opacity="0.4"/>
  <circle cx="25" cy="75" r="1" fill="white" opacity="0.3"/>
  <circle cx="75" cy="75" r="2" fill="white" opacity="0.5"/>
</svg>
