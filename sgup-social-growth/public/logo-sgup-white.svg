<svg width="180" height="60" viewBox="0 0 180 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="whiteGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#F1F5F9"/>
    </linearGradient>

    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
  </defs>

  <!-- Arrow icon -->
  <g transform="translate(10, 20)">
    <path d="M0 10 L15 10 L10 5 M15 10 L10 15"
          stroke="url(#accentGradient)" stroke-width="3"
          stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <circle cx="17" cy="10" r="2" fill="url(#accentGradient)"/>

    <!-- Growth indicator -->
    <path d="M3 18 L6 15 L9 18 L12 12 L15 16 L18 10"
          stroke="url(#accentGradient)" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.7"/>
  </g>

  <!-- SGup text -->
  <text x="45" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
        fill="url(#whiteGradient)" text-anchor="start">SGup</text>

  <!-- Tagline -->
  <text x="45" y="48" font-family="Arial, sans-serif" font-size="8" font-weight="normal"
        fill="url(#whiteGradient)" text-anchor="start" opacity="0.8">Social Growth Up</text>

  <!-- Decorative elements -->
  <circle cx="120" cy="20" r="1.5" fill="url(#accentGradient)" opacity="0.6"/>
  <circle cx="130" cy="15" r="1" fill="url(#accentGradient)" opacity="0.4"/>
  <circle cx="140" cy="25" r="0.8" fill="url(#accentGradient)" opacity="0.3"/>
</svg>
