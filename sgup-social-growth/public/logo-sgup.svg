<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>

    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F1F5F9;stop-opacity:1" />
    </linearGradient>

    <!-- Arrow gradient -->
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main background with rounded corners -->
  <rect x="5" y="5" width="190" height="70" rx="15" ry="15" fill="url(#bgGradient)"
        stroke="#1E293B" stroke-width="1" filter="url(#glow)"/>

  <!-- Decorative arrow icon -->
  <g transform="translate(15, 25)">
    <!-- Arrow body -->
    <path d="M0 15 L20 15 L15 10 M20 15 L15 20"
          stroke="url(#arrowGradient)" stroke-width="3"
          stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <!-- Arrow tip -->
    <circle cx="22" cy="15" r="3" fill="url(#arrowGradient)"/>

    <!-- Growth lines -->
    <path d="M5 25 L8 20 L11 25 L14 18 L17 23 L20 15"
          stroke="url(#arrowGradient)" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.7"/>
  </g>

  <!-- Main text "SGup" -->
  <text x="55" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold"
        fill="url(#textGradient)" text-anchor="start">SGup</text>

  <!-- Tagline -->
  <text x="55" y="60" font-family="Arial, sans-serif" font-size="9" font-weight="normal"
        fill="#E2E8F0" text-anchor="start" opacity="0.9">Social Growth Up</text>

  <!-- Accent dots -->
  <circle cx="140" cy="30" r="2" fill="#FBBF24" opacity="0.8"/>
  <circle cx="150" cy="25" r="1.5" fill="#F59E0B" opacity="0.6"/>
  <circle cx="160" cy="35" r="1" fill="#FBBF24" opacity="0.4"/>

  <!-- Social media icons suggestion -->
  <g transform="translate(145, 45)" opacity="0.6">
    <!-- Instagram-like icon -->
    <rect x="0" y="0" width="8" height="8" rx="2" stroke="#E2E8F0" stroke-width="0.5" fill="none"/>
    <circle cx="4" cy="4" r="2" stroke="#E2E8F0" stroke-width="0.5" fill="none"/>
    <circle cx="6" cy="2" r="0.5" fill="#E2E8F0"/>

    <!-- TikTok-like icon -->
    <path d="M12 2 C13 2 14 3 14 4 L14 6 C15 6 16 5 16 4 C16 3 15 2 14 2"
          stroke="#E2E8F0" stroke-width="0.5" fill="none"/>

    <!-- YouTube-like icon -->
    <path d="M20 3 L24 3 C25 3 25 4 25 4 L25 6 C25 7 24 7 24 7 L20 7 C19 7 19 6 19 6 L19 4 C19 3 20 3 20 3 Z M21 4.5 L23 5.5 L21 6.5 Z"
          stroke="#E2E8F0" stroke-width="0.5" fill="none"/>
  </g>
</svg>
